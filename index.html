<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Calculator</title>
    <style>
        @import url('./style.css');
    </style>
</head>
<body>
    <div class="calc-body">
        <div class="calc-background">
            <section class="grid">
                <div class="one-liner" id="screen">HELLO.</div>
                <div class="half-liner" id="logo"><img src="./img/logo.png" alt="Logo TI" height="30px"></div>
                <div class="half-liner" id="calc-name">Datamath II</div>
                <div class="calc-btn calc-reset" id="bazooka">C</div>
                <div class="calc-btn calc-reset" id="clearEntry">CE</div>
                <div class="calc-btn calc-operator" id="percentage">%</div>
                <div class="calc-btn calc-operator" id="divide">/</div>
                <div class="calc-btn calc-number" id="seven">7</div>
                <div class="calc-btn calc-number" id="eight">8</div>
                <div class="calc-btn calc-number" id="nine">9</div>
                <div class="calc-btn calc-operator" id="multiply">x</div>
                <div class="calc-btn calc-number" id="four">4</div>
                <div class="calc-btn calc-number" id="five">5</div>
                <div class="calc-btn calc-number" id="six">6</div>
                <div class="calc-btn calc-operator" id="substract">-</div>
                <div class="calc-btn calc-number" id="one">1</div>
                <div class="calc-btn calc-number" id="two">2</div>
                <div class="calc-btn calc-number" id="three">3</div>
                <div class="calc-btn calc-operator" id="add">+</div>
                <div class="calc-btn calc-number" id="zero">0</div>
                <div class="calc-btn calc-number" id="decimal">.</div>
                <div class="calc-btn" id="equal">=</div>
            </section>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
